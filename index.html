<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="highscores.html">View high scores</a>
        <div id="timer-text" class="timer">Time:
            <p id="timer" class="countdown">0</p>
        </div>
    </header>

    <div id="question-container" class="question-container hide-me">
            
        <h2 id ="question">QUIZ QUESTION</h2>

        <div id="answer-buttons" class="btn-grid">
            <button class = "btn">Answer 1</button>
            <button class = "btn">Answer 2</button>
            <button class = "btn">Answer 3</button>
            <button class = "btn">Answer 4</button>
        </div>
        <h2 id ="question-response" class="hide-me question-response">Text</h2>
    </div>
    <div id ="start-screen" class="start-scrn">
        <h2>Coding Quiz Challenge!</h2>
        <p>Answer the following code related questions within the time limit. Keep in mind incorrect answers will penalize your score/time by 10 seconds!</p>
        <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    <div id ="end-screen" class="end-scrn hide-me">
        <h2>All Done!</h2>
        <p id="final-score-display">Final score displyed here</p>
        <div class="input-container">
            <p>Enter Initials:</p>
            <input id="initials" type="text" name="initials" />
            <button id="submit-btn" type="submit" class="btn">Submit</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
