<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <!--for highscores button and timer-->
    </header>
    <main>
        <section>
            <!-- wrapper section to hold content-->

            <!-- Start Screen with Start Button-->
            <div>
                <h2>Coding Quiz Challenge!</h2>
                <button>Start Quiz</button>
            </div>
            
            <!-- temporary div to style out quiz questions-->
            <div>
                <h2>QUIZ QUESTION</h2>
                <!--List of possible answers-->
                <ul>
                    <li>Answer 1</li>
                    <li>Answer 2</li>
                    <li>Answer 3</li>
                    <li>Answer 4</li>
                </ul>
            </div>

            <!-- Final Screen with highscore submiton-->
            <div>
                <h2>All Done!</h2>
                <p>Final score displyed here</p>
                <input type="text" placeholder="Enter your initials here!" />
                <button type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
