<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="highscores.html">View high scores</a>
        <div id="timer-text" class="timer">Time:
            <p id="timer" class="countdown">1</p>
        </div>
    </header>

    <div id="question-container" class="hide-me question-ctnr">
            
        <p id ="question">QUIZ QUESTION</p>

        <div id="answer-buttons" class="btn-grid">
            <button class = "btn">Answer 1</button>
            <button class = "btn">Answer 2</button>
            <button class = "btn">Answer 3</button>
            <button class = "btn">Answer 4</button>
        </div>

    </div>
    <div id ="start-screen" class="start-scrn">
        <h2>Coding Quiz Challenge!</h2>
        <p>Answer the following code related questions within the time limit. Keep in mind incorrect answers will penalize your score/time by 10 seconds!</p>
        <button>Start Quiz</button>
    </div>
    <div id ="end-screen" class="hide-me question-ctnr">
        <h2>All Done!</h2>
        <p>Final score displyed here</p>
        <input type="text" placeholder="Enter your initials here!" />
        <button type="submit">Submit</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
