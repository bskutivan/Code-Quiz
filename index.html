<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <!--for highscores button and timer-->
    </header>

    <div id="question-container" class="hide-me">
            
        <div id = "question">QUIZ QUESTION</div>

        <div id= "answer-buttons" class="btn-grid">
            <button class = "btn">Answer 1</button>
            <button class = "btn">Answer 2</button>
            <button class = "btn">Answer 3</button>
            <button class = "btn">Answer 4</button>
        </div>

    </div>
        <div class = "start-screen">
            <h2>Coding Quiz Challenge!</h2>
            <button>Start Quiz</button>
        </div>
        <div class = "end-screen" class="hide-me">
            <h2>All Done!</h2>
            <p>Final score displyed here</p>
            <input type="text" placeholder="Enter your initials here!" />
            <button type="submit">Submit</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
